services:
  minecraft:
    image: itzg/minecraft-server:latest
    ports:
      - "25565:25565"
      - "25575:25575"
    environment:
      TYPE: PAPER
      VERSION: LATEST
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
      ENABLE_RCON: "TRUE"
      RCON_PASSWORD: "${RCON_PASSWORD:-clawcraft}"
      MEMORY: "16G"
      MAX_PLAYERS: 200
      MOTD: "ClawCraft Arena"
      SPAWN_PROTECTION: "0"
      ALLOW_FLIGHT: "TRUE"
      DIFFICULTY: "normal"
      VIEW_DISTANCE: "7"
      SIMULATION_DISTANCE: "5"
    volumes:
      - mc-data:/data
    restart: unless-stopped

  api:
    build: .
    command: ["node", "app/server.js"]
    env_file: .env
    environment:
      API_PORT: 3000
      MC_HOST: minecraft
      MC_PORT: 25565
      RCON_HOST: minecraft
      RCON_PORT: 25575
      RCON_PASSWORD: "${RCON_PASSWORD:-clawcraft}"
      AGENT_BASE_PORT: 4000
    ports:
      - "3000:3000"
    depends_on:
      minecraft:
        condition: service_started
    restart: unless-stopped

volumes:
  mc-data:
